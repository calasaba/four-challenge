<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
      <div class="header overflow">
        <div class="close">关闭</div>
        <div class="log-in">登录</div>
        <div class="register">注册</div>
      </div>
      <form action="" class="content">
        <div class="phone">
          <img src="./images/four-phone.png" alt="" class="phone-img">
          <input type="text" name="" placeholder="请输入手机号" class="phone-number">
        </div>
        <div class="password">
          <img src="./images/four-locked.png" alt="">
          <input type="password" name="" placeholder="请输入密码" class="password-number">
        </div>
        <button class="button">登录</button>
      </form>
    </div>
</body>
</html>
